<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        min-width: 100px;
      }
      button {
        height: 30px;
        width: 30px;
        outline: none;
      }
      .bulletless {
        list-style-type: none;
        margin-left: 0;
        padding-left: 0;
      }
      #slidecontianer {
        display: none;
      }

    </style>
  </head>
  <body>
    <div>
      <ul class="bulletless">
        <li><input type="checkbox" id="short" />Reviews are too short.</li>
        <li><input type="checkbox" id="averageReview" />Hide based on average review.</li>
      </ul>

    </div>
    <div id="slidecontainer">
      Average review are less than: <span id="curMinVal"></span> stars
      <input type="range" min="1" max="5" value="3" step=".1" class="slider" id="minSlider" />
      Average review are more than: <span id="curMaxVal"></span> stars
      <input type="range" min="1" max="5" value="3" step=".1" class="slider" id="maxSlider" />
    </div>
  </body>
  <script src="popup.js"></script>
</html>
